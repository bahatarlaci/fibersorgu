version: '3.8'

services:
  # Web UI ve API
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Telegram Bot (Her saat sorgulama)
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "telegram-bot.js"]
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - FLAT_ID=${FLAT_ID:-19293439}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-3600000}
    restart: unless-stopped
    depends_on:
      - web
