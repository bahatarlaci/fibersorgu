<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Altyapƒ± Sorgulama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .info-row:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .info-value.success {
            color: #28a745;
        }

        .info-value.warning {
            color: #ffc107;
        }

        .info-value.danger {
            color: #dc3545;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üåê Fiber Altyapƒ± Sorgulama</h1>
            <p class="subtitle">TPC altyapƒ± bilgilerinizi sorgulayƒ±n</p>

            <div class="search-box">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="flatInput" 
                        placeholder="Flat ID giriniz (√∂rn: 19293439)"
                        onkeypress="if(event.key === 'Enter') checkFiber()"
                    >
                    <button onclick="checkFiber()" id="searchBtn">Sorgula</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sorgulanƒ±yor...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <div class="section">
                    <div class="section-title">üì° ƒ∞nternet Baƒülantƒ± Bilgileri</div>
                    <div class="info-row">
                        <span class="info-label">Bo≈ü Port</span>
                        <span class="info-value" id="bosPort">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Port Max Hƒ±zƒ±</span>
                        <span class="info-value" id="portMaxHizi">-</span>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üìã Genel Bilgiler</div>
                    <div class="info-row">
                        <span class="info-label">BBK Kodu</span>
                        <span class="info-value" id="bbkKodu">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">M√ºd√ºrl√ºk Adƒ±</span>
                        <span class="info-value" id="mudurlukAdi">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Santral Adƒ±</span>
                        <span class="info-value" id="santralAdi">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">FTTX T√ºr√º</span>
                        <span class="info-value" id="fttxTuru">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ƒ∞≈ü Emri</span>
                        <span class="info-value" id="isEmri">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkFiber() {
            const flatInput = document.getElementById('flatInput');
            const flatId = flatInput.value.trim();
            
            // Validasyon
            if (!flatId) {
                showError('L√ºtfen bir Flat ID giriniz');
                return;
            }
            
            if (!/^\d+$/.test(flatId)) {
                showError('Flat ID sadece rakamlardan olu≈ümalƒ±dƒ±r');
                return;
            }

            // UI g√ºncelle
            hideError();
            hideResult();
            showLoading();
            disableButton();

            try {
                // API base URL'i (production'da deƒüi≈ütirilmeli)
                const API_BASE = window.location.port === '3000' 
                    ? '' 
                    : 'http://localhost:3000';
                const response = await fetch(`${API_BASE}/api/check/${flatId}`);
                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Bir hata olu≈ütu');
                }

                displayResult(result.data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
                enableButton();
            }
        }

        function displayResult(data) {
            // ƒ∞nternet Baƒülantƒ± Bilgileri
            document.getElementById('bosPort').textContent = data.internetBaglantiSilgileri.bosPort || '-';
            document.getElementById('portMaxHizi').textContent = data.internetBaglantiSilgileri.portMaxHizi || '-';
            
            // Bo≈ü port renkli g√∂sterim
            const bosPortEl = document.getElementById('bosPort');
            if (data.internetBaglantiSilgileri.bosPort === 'VAR') {
                bosPortEl.classList.add('success');
            } else if (data.internetBaglantiSilgileri.bosPort === 'YOK') {
                bosPortEl.classList.add('danger');
            }

            // Genel Bilgiler
            document.getElementById('bbkKodu').textContent = data.genelBilgiler.bbkKodu || '-';
            document.getElementById('mudurlukAdi').textContent = data.genelBilgiler.mudurlukAdi || '-';
            document.getElementById('santralAdi').textContent = data.genelBilgiler.santralAdi || '-';
            document.getElementById('fttxTuru').textContent = data.genelBilgiler.fttxTuru || '-';
            document.getElementById('isEmri').textContent = data.genelBilgiler.isEmri || '-';

            showResult();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResult() {
            document.getElementById('result').classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function disableButton() {
            document.getElementById('searchBtn').disabled = true;
        }

        function enableButton() {
            document.getElementById('searchBtn').disabled = false;
        }

        // Enter tu≈üu ile arama
        document.getElementById('flatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkFiber();
            }
        });

        // Sayfa y√ºklendiƒüinde otomatik sorgulama
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('flatInput').value = '19293439';
            checkFiber();
        });
    </script>
</body>
</html>
